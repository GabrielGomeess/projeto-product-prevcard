<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/desktop.css">

    <title>Product - Preview Card</title>

</head>

<body>

    <main>

        <div class="image">

            <picture>
                
                <source media="(max-width: 700px)"  srcset="images/image-product-mobile.jpg" type="image/jpg">

                <img class="perfume-img-mobile" src="images/image-product-desktop.jpg" alt="Perfume Gabrielle da Chanel Paris">

            </picture>
        
        </div>

        <div class="white-box">

            <p class="title">PERFUME</p>

            <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>

            <p class="resume">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <p class="price"> <span class="price">$149.99</span> <s><sup>$169.99</sup></s> </p>

            <div class="cart-button">
            
                <a href="#">
                    
                    <p>
                    
                        <img src="images/icon-cart.svg" alt="Icone do Carrinho de Compras">
                
                    Add to Cart

                    </p>

                </a>
            
            </div>

        </div>

    </main>

</body>

</html>
